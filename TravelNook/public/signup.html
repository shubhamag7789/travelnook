<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TravelNook</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    .signup-form {
      max-width: 500px;
    }
    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .form-row .input-field {
      flex: 1;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
    .login-link a {
      color: #4ecdc4;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 1.1rem;
    }
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-link">
    <i class="ri-home-line"></i> Back to Home
  </a>

  <div class="container">
    <div class="form-box signup-form">
      <form id="signup" class="input-group">
        <h2>Create Account</h2>
        
        <div class="form-row">
          <input type="text" class="input-field" placeholder="First Name" required>
          <input type="text" class="input-field" placeholder="Last Name" required>
        </div>

        <input type="text" class="input-field" placeholder="Username" required>
        <input type="email" class="input-field" placeholder="Email Address" required>
        <input type="tel" class="input-field" placeholder="Phone Number" required>
        <input type="password" class="input-field" placeholder="Create Password" required>
        <input type="password" class="input-field" placeholder="Confirm Password" required>
        
        <div class="check-box-container">
          <input type="checkbox" class="check-box" id="terms" required>
          <span>I agree to the <a href="#" style="color: #4ecdc4;">Terms & Conditions</a></span>
        </div>

        <button type="submit" class="submit-btn">Sign Up</button>
        
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>

  <!-- Add jQuery first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Then add your custom scripts -->
  <script src="js/signup.js"></script>
</body>
</html>
